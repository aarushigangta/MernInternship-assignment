<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Styled Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2; /* Light yellow-green background */
        margin: 20px;
        padding: 20px;
      }

      .container {
        width: 600px;
        background-color: #c4c442;
        padding: 20px;
        border: 1px solid #000;
        display: flex;
        margin-left: 20%;
      }

      h1 {
        color: purple;
        font-size: 26px;
      }

      .nav {
        margin-bottom: 20px;
      }

      .nav a {
        display: block;
        width: 120px;
        text-decoration: none;
        color: #000;
        background-color: white;
        padding: 5px;
        border: 1px solid #000;
        margin-bottom: 5px;
        position: relative;
      }

      .nav a::after {
        content: "";
        position: absolute;
        right: -10px;
        top: 0;
        width: 10px;
        height: 100%;
        background-color: black;
      }
      .main {
        margin-left: 40px;
      }
      p {
        font-size: 16px;
      }

      em {
        font-style: italic;
      }

      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
      </div>
      <div class="main">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>

        <p>
          It lacks images, but at least it has style. And it has links, even if
          they don’t go anywhere...
        </p>

        <p>There should be more here, but I don’t know what yet.</p>

        <hr />

        <p>
          <em>Made 5 April 2004<br />by myself.</em>
        </p>
      </div>
    </div>
  </body>
</html>
