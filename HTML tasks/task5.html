<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      .container {
        width: 60%;
      }
      h2 {
        color: blue;
        margin-left: 80px;
      }

      label {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form>
        <table border="1" cellpadding="5" cellspacing="0">
          <tr>
            <td>First Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>re password</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td rowspan="2">Gender:</td>
            <td><input type="radio" name="gender" value="Male" />Male</td>
          </tr>
          <tr>
            <td><input type="radio" name="gender" value="Female" />Female</td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="textarea"></textarea></td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <select name="country">
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Language Known</td>
            <td>
              <input type="checkbox" name="language" value="english" />English
              <input type="checkbox" name="language" value="kannada" />Kannada
              <input type="checkbox" name="language" value="hindi" />Hindi
              <input type="checkbox" name="language" value="telugu" />Telugu
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" />Hereby I declare all the given details
              are true.
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right">
              Log in to <a href="https://ethnus.com">Ethnus</a> website
            </td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
